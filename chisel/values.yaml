# Default values for chisel.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: jpillora/chisel
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      path: /chisel(/|$)(.*)
      paths: []
  tls:
    - secretName: chart-example-tls
      hosts:
        - chart-example.local

resources:
   limits:
     cpu: 100m
     memory: 64Mi
   requests:
     cpu: 10m
     memory: 16Mi

nodeSelector: {}

tolerations: []

affinity: {}

args:
  auth: "salt:sugar"
  host:
  key:
  authfile:
  keepalive: 0s
  backend:
  socks5:
  tls:
    key:
    cert:
    domain:
    ca:
  verbose: false

